<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MyoSensor — контакти</title>
  <meta name="description" content="Усі способи звʼязку: Facebook, Instagram, Messenger, Telegram, Viber, WhatsApp, дзвінок, email.">
  <meta name="theme-color" content="#1f6feb">
  <style>
    :root { --bg:#0f1115; --card:#171a21; --text:#f2f4f8; --muted:#aab2c5; --btn1:#1f6feb; --btn2:#0e61db; --btn-hover:#2b7cff; }
    @media (prefers-color-scheme: light) { :root { --bg:#f6f8fb; --card:#ffffff; --text:#0b1220; --muted:#51607a; } }
    * { box-sizing:border-box; }
    html,body { height:100%; }
    body {
      margin:0;
      background:
        radial-gradient(1200px 700px at 80% -10%, rgba(53,112,255,0.12), transparent),
        radial-gradient(1200px 700px at 10% 110%, rgba(53,112,255,0.10), transparent),
        var(--bg);
      color:var(--text);
      font:16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display:grid; place-items:center; padding:24px;
    }
    main { width:100%; max-width:560px; background:var(--card); border-radius:18px; box-shadow:0 10px 30px rgba(0,0,0,.15); padding:28px; }
    .brand { display:flex; align-items:center; gap:14px; margin-bottom:8px; }
    .logo { width:48px; height:48px; border-radius:14px; display:grid; place-items:center;
      background: linear-gradient(135deg, #2b7cff, #6aa8ff); color:white; font-weight:800; letter-spacing:.5px; }
    h1 { font-size:22px; margin:0; }
    p.muted { color:var(--muted); margin:6px 0 22px; }
    .btns { display:grid; gap:14px; }
    a.btn {
      display:grid; grid-template-columns:40px 1fr 18px; align-items:center; gap:12px;
      text-decoration:none; padding:14px 16px;
      background: linear-gradient(180deg, var(--btn1), var(--btn2));
      color:white; border-radius:14px; box-shadow:0 6px 16px rgba(31,111,235,.28);
      transition: transform .08s ease, box-shadow .12s ease, background .12s ease;
    }
    a.btn:hover { background:var(--btn-hover); transform:translateY(-1px); box-shadow:0 10px 22px rgba(31,111,235,.35); }
    a.btn:active { transform:translateY(0); }
    .icon { width:40px; height:40px; border-radius:10px; display:grid; place-items:center; }
    .icon svg { width:40px; height:40px; display:block; }
    .arrow { opacity:.7; }
    .small { font-size:12px; color:var(--muted); margin-top:12px; }
  </style>
</head>
<body>
  <main role="main" aria-labelledby="title">
    <div class="brand">
      <div class="logo" aria-hidden="true">MS</div>
      <div>
        <h1 id="title">Виберіть спосіб звʼязку</h1>
        <p class="muted">MyoSensor • швидкі кнопки для месенджерів і соцмереж</p>
      </div>
    </div>

    <div class="btns">
      <!-- 1. Facebook -->
      <a class="btn" href="https://facebook.com/MyoSensor.kuz" target="_blank" rel="noopener">
        <span class="icon" aria-hidden="true">
          <!-- Circle with Facebook f -->
          <svg viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Facebook">
            <defs>
              <linearGradient id="fbG" x1="0" x2="1">
                <stop offset="0" stop-color="#2d88ff"/><stop offset="1" stop-color="#1660e6"/>
              </linearGradient>
            </defs>
            <circle cx="24" cy="24" r="20" fill="url(#fbG)"/>
            <path d="M26 37V26h4l1-6h-5v-3c0-1.8.6-3 3-3h2V8.7c-.6-.1-2-.2-3.8-.2-3.8 0-6.2 2.3-6.2 6.5V20h-4v6h4v11h5z" fill="#fff"/>
          </svg>
        </span>
        <span>Facebook</span><span class="arrow">›</span>
      </a>

      <!-- 2. Instagram -->
      <a class="btn" href="https://instagram.com/myosensor" target="_blank" rel="noopener">
        <span class="icon" aria-hidden="true">
          <!-- Rounded square with gradient and lens -->
          <svg viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Instagram">
            <defs>
              <radialGradient id="igG" cx="0.7" cy="0.2" r="1">
                <stop offset="0" stop-color="#ffd76f"/>
                <stop offset="0.4" stop-color="#f56040"/>
                <stop offset="0.7" stop-color="#fd1d1d"/>
                <stop offset="1" stop-color="#833ab4"/>
              </radialGradient>
            </defs>
            <rect x="8" y="8" width="32" height="32" rx="9" fill="url(#igG)"/>
            <circle cx="34" cy="16" r="3" fill="#fff"/>
            <circle cx="24" cy="24" r="7" fill="none" stroke="#fff" stroke-width="4"/>
          </svg>
        </span>
        <span>Instagram</span><span class="arrow">›</span>
      </a>

      <!-- 3. Messenger -->
      <a class="btn" href="https://m.me/MyoSensor.kuz" target="_blank" rel="noopener">
        <span class="icon" aria-hidden="true">
          <!-- Messenger bubble with gradient -->
          <svg viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Messenger">
            <defs>
              <linearGradient id="msG" x1="0" x2="1">
                <stop offset="0" stop-color="#00c6ff"/><stop offset="1" stop-color="#006aff"/>
              </linearGradient>
            </defs>
            <path d="M24 6c-9.9 0-18 7.4-18 16.6 0 5.2 2.6 9.8 6.8 12.7v6.1l5.5-3c1.7.5 3.6.8 5.7.8 9.9 0 18-7.4 18-16.6S33.9 6 24 6z" fill="url(#msG)"/>
            <path d="M21 26l-6-6-9 5 10-11 6 6 9-5-10 11z" fill="#fff"/>
          </svg>
        </span>
        <span>Messenger</span><span class="arrow">›</span>
      </a>

      <!-- 4. Telegram -->
      <a class="btn" href="https://t.me/MyoSensor" target="_blank" rel="noopener">
        <span class="icon" aria-hidden="true">
          <!-- Blue circle with paper plane -->
          <svg viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Telegram">
            <defs>
              <linearGradient id="tgG" x1="0" x2="1">
                <stop offset="0" stop-color="#2ca5e0"/><stop offset="1" stop-color="#229ed9"/>
              </linearGradient>
            </defs>
            <circle cx="24" cy="24" r="20" fill="url(#tgG)"/>
            <path d="M34 14L11 23.3c-1 .4-.9 1.9.1 2.1l5.4 1.6c.4.1.7.1 1-.1l6.7-4.3c.2-.1.5.1.4.3l-4.9 5.7c-.2.3-.2.7.1 1l6.4 4.7c.3.2.8.1 1-.3L36 15.1c.3-.9-.5-1.7-2-1.1z" fill="#fff"/>
          </svg>
        </span>
        <span>Telegram</span><span class="arrow">›</span>
      </a>

      <!-- 5. Viber -->
      <a class="btn" href="viber://chat?number=%2B12799007342">
        <span class="icon" aria-hidden="true">
          <!-- Purple circle with handset and waves -->
          <svg viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Viber">
            <defs>
              <linearGradient id="vbG" x1="0" x2="1">
                <stop offset="0" stop-color="#9b5fff"/><stop offset="1" stop-color="#7b3fde"/>
              </linearGradient>
            </defs>
            <circle cx="24" cy="24" r="20" fill="url(#vbG)"/>
            <path d="M17 18c1 5 5 9 10 10l2.5-2a2 2 0 0 1 2 .2l3 1.7c.5.3.7.9.4 1.4-1.2 2-3.8 3.8-6 3.8-6.6 0-12-5.4-12-12 0-2.2 1.8-4.8 3.8-6 .5-.3 1.1-.1 1.4.4l1.7 3a2 2 0 0 1 .2 2L17 18z" fill="#fff"/>
          </svg>
        </span>
        <span>Viber</span><span class="arrow">›</span>
      </a>

      <!-- 6. WhatsApp -->
      <a class="btn" href="https://wa.me/12799007342" target="_blank" rel="noopener">
        <span class="icon" aria-hidden="true">
          <!-- Green circle phone -->
          <svg viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="WhatsApp">
            <defs>
              <linearGradient id="waG" x1="0" x2="1">
                <stop offset="0" stop-color="#25d366"/><stop offset="1" stop-color="#20be5a"/>
              </linearGradient>
            </defs>
            <circle cx="24" cy="24" r="20" fill="url(#waG)"/>
            <path d="M30.5 28.1c-.2 0-.5.3-1.3.2s-1.8-.5-3-.9c-1.1-.6-2-1.4-2.8-2.4-.8-1-1.3-1.9-1.5-2.6 0-.3 0-.6.1-.7l.8-1c.2-.3.3-.5.4-.8l.3-.4c.2-.3.2-.5.2-.7l-.4-1.3c-.2-.5-.5-.5-.8-.5h-.7c-.2 0-.5 0-.8.5-.4.5-1.2 1.3-1.2 3.1s1.4 3.6 1.6 3.8c.2.3 2.8 4.6 6.9 6.2 1 .5 1.6.6 2.1.8.9.3 1.7.3 2.3.2.8-.2 2.4-1 2.7-2 .3-.9.3-1.6.2-1.8-.1-.2-.4-.4-.7-.4z" fill="#fff"/>
          </svg>
        </span>
        <span>WhatsApp</span><span class="arrow">›</span>
      </a>

      <!-- 7. Call -->
      <a class="btn" href="tel:+112799007342">
        <span class="icon" aria-hidden="true">
          <!-- Teal circle with handset -->
          <svg viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Phone">
            <defs>
              <linearGradient id="phG" x1="0" x2="1">
                <stop offset="0" stop-color="#00b3c6"/><stop offset="1" stop-color="#0199ad"/>
              </linearGradient>
            </defs>
            <circle cx="24" cy="24" r="20" fill="url(#phG)"/>
            <path d="M34 28v5c0 1-1 2-2 2A18 18 0 0 1 13 16c0-1 1-2 2-2h5c1 0 2 1 2 2l.4 2.9c.1.6 0 1.1-.5 1.6l-2 2a14 14 0 0 0 6.6 6.6l2-2c.4-.4 1-.6 1.6-.5l2.9.4c1 0 2 1 2 2z" fill="#fff"/>
          </svg>
        </span>
        <span>Подзвонити</span><span class="arrow">›</span>
      </a>

      <!-- 8. Email -->
      <a class="btn" href="mailto:myosensor@gmail.com">
        <span class="icon" aria-hidden="true">
          <!-- Orange circle with envelope -->
          <svg viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Email">
            <defs>
              <linearGradient id="mlG" x1="0" x2="1">
                <stop offset="0" stop-color="#ff9f43"/><stop offset="1" stop-color="#ff7a29"/>
              </linearGradient>
            </defs>
            <circle cx="24" cy="24" r="20" fill="url(#mlG)"/>
            <path d="M14 17h20a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H14a2 2 0 0 1-2-2V19a2 2 0 0 1 2-2z" fill="#fff" opacity=".95"/>
            <path d="M14 19l10 7 10-7" fill="none" stroke="#ff7a29" stroke-width="2"/>
          </svg>
        </span>
        <span>Email</span><span class="arrow">›</span>
      </a>
    </div>

    <p class="small">Примітка: iOS/Android можуть показувати підтвердження для деяких схем (наприклад, Viber). Це політика безпеки ОС.</p>
  </main>
</body>
</html>
