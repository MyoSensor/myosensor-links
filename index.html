<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MyoSensor — контакти</title>
  <meta name="description" content="Усі способи звʼязку: Facebook, Instagram, Messenger, Telegram, Viber, WhatsApp, дзвінок, email.">
  <meta name="theme-color" content="#ff8a00">
  <style>
    :root { --bg:#0f1115; --card:#171a21; --text:#f2f4f8; --muted:#aab2c5; --btn1:#1f6feb; --btn2:#0e61db; --btn-hover:#2b7cff; --accent:#ff8a00; }
    @media (prefers-color-scheme: light) { :root { --bg:#f6f8fb; --card:#ffffff; --text:#0b1220; --muted:#51607a; } }
    * { box-sizing:border-box; }
    html,body { height:100%; }
    body {
      margin:0;
      background:
        radial-gradient(1200px 700px at 80% -10%, rgba(53,112,255,0.12), transparent),
        radial-gradient(1200px 700px at 10% 110%, rgba(53,112,255,0.10), transparent),
        var(--bg);
      color:var(--text);
      font:16px/1.55 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display:grid; place-items:center; padding:24px;
    }
    main { width:100%; max-width:600px; background:var(--card); border-radius:18px; box-shadow:0 10px 30px rgba(0,0,0,.15); padding:28px; }
    .brand { display:flex; align-items:center; gap:14px; margin-bottom:8px; }
    .logo { width:48px; height:48px; border-radius:14px; display:grid; place-items:center;
      background: linear-gradient(135deg, #2b7cff, #6aa8ff); color:white; font-weight:800; letter-spacing:.5px; }
    h1 { font-size:22px; margin:0; }
    p.muted { color:var(--muted); margin:6px 0 22px; }
    .btns { display:grid; gap:14px; }
    a.btn {
      display:grid; grid-template-columns:52px 1fr 18px; align-items:center; gap:12px;
      text-decoration:none; padding:14px 16px;
      background: linear-gradient(180deg, var(--btn1), var(--btn2));
      color:white; border-radius:14px; box-shadow:0 6px 16px rgba(31,111,235,.28);
      transition: transform .08s ease, box-shadow .12s ease, background .12s ease;
    }
    a.btn:hover { background:var(--btn-hover); transform:translateY(-1px); box-shadow:0 10px 22px rgba(31,111,235,.35); }
    a.btn:active { transform:translateY(0); }
    .icon { width:52px; height:52px; border-radius:12px; display:grid; place-items:center; background: rgba(255,255,255,.06); }
    .icon svg { width:34px; height:34px; display:block; margin:auto; }
    .label { font-size:20px; font-weight:650; letter-spacing:.2px; }
    .arrow { opacity:.7; font-size:18px; }
    .small { font-size:12px; color:var(--muted); margin-top:12px; }
  </style>
</head>
<body>
  <main role="main" aria-labelledby="title">
    <div class="brand">
      <div class="logo" aria-hidden="true">MS</div>
      <div>
        <h1 id="title">Виберіть спосіб звʼязку</h1>
        <p class="muted">MyoSensor • швидкі кнопки для месенджерів і соцмереж</p>
      </div>
    </div>

    <div class="btns">
      <!-- 1. Facebook -->
      <a class="btn" href="https://facebook.com/MyoSensor.kuz" target="_blank" rel="noopener">
        <span class="icon" aria-hidden="true">
          <!-- Monochrome perfectly centered glyphs: use 24x24 viewBox centered around (12,12) via translate -->
          <svg viewBox="0 0 24 24" role="img" aria-label="Facebook">
            <g transform="translate(12,12)" fill="none" stroke="var(--accent)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle r="10"></circle>
              <path d="M1.5 6V0h2.7l.5-3H1.5v-1.8c0-1.1.4-1.7 1.6-1.7H4.9V-9c-.9-.1-2-.2-3.1-.2-3 0-4.9 1.8-4.9 5.1V-3H-5v3h1.9V6H1.5Z" fill="var(--accent)" stroke="none"></path>
            </g>
          </svg>
        </span>
        <span class="label">Facebook</span><span class="arrow">›</span>
      </a>

      <!-- 2. Instagram -->
      <a class="btn" href="https://instagram.com/myosensor" target="_blank" rel="noopener">
        <span class="icon" aria-hidden="true">
          <svg viewBox="0 0 24 24" role="img" aria-label="Instagram">
            <g transform="translate(12,12)" fill="none" stroke="var(--accent)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="-7.5" y="-7.5" width="15" height="15" rx="4"></rect>
              <circle r="4"></circle>
              <circle cx="4.8" cy="-4.8" r="1.4" fill="var(--accent)" stroke="none"></circle>
            </g>
          </svg>
        </span>
        <span class="label">Instagram</span><span class="arrow">›</span>
      </a>

      <!-- 3. Messenger -->
      <a class="btn" href="https://m.me/MyoSensor.kuz" target="_blank" rel="noopener">
        <span class="icon" aria-hidden="true">
          <svg viewBox="0 0 24 24" role="img" aria-label="Messenger">
            <g transform="translate(12,12)" fill="none" stroke="var(--accent)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M0-9a9 9 0 0 0-9 9c0 2.9 1.5 5.4 3.8 7l.2 3.2 2.9-1.6A9.8 9.8 0 0 0 0 9a9 9 0 0 0 9-9 9 9 0 0 0-9-9Z"></path>
              <path d="M-4 0 0-4l4 2 5-3-6 7-3-2-4 3z" fill="var(--accent)" stroke="none"></path>
            </g>
          </svg>
        </span>
        <span class="label">Messenger</span><span class="arrow">›</span>
      </a>

      <!-- 4. Telegram -->
      <a class="btn" href="https://t.me/MyoSensor" target="_blank" rel="noopener">
        <span class="icon" aria-hidden="true">
          <svg viewBox="0 0 24 24" role="img" aria-label="Telegram">
            <g transform="translate(12,12)" fill="none" stroke="var(--accent)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle r="10"></circle>
              <path d="M8-5 -8 2l5 1.5 5-3-4 4.7 5.5 4 3.8-11.6Z" fill="var(--accent)" stroke="none"></path>
            </g>
          </svg>
        </span>
        <span class="label">Telegram</span><span class="arrow">›</span>
      </a>

      <!-- 5. Viber -->
      <a class="btn" href="viber://chat?number=%2B12799007342">
        <span class="icon" aria-hidden="true">
          <svg viewBox="0 0 24 24" role="img" aria-label="Viber">
            <g transform="translate(12,12)" fill="none" stroke="var(--accent)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle r="10"></circle>
              <path d="M-4-2c1 5 5 9 10 10l2.2-1.7a2 2 0 0 1 1.8.2l2.5 1.5c.5.3.7.9.4 1.4C11 10 8.7 11.6 6.7 11.6 0 11.6-5.6 6  -5.6-.7c0-2.1 1.7-4.6 3.7-5.9.5-.3 1.1-.1 1.4.4l1.5 2.6a2 2 0 0 1 .2 1.9Z" fill="var(--accent)" stroke="none"></path>
            </g>
          </svg>
        </span>
        <span class="label">Viber</span><span class="arrow">›</span>
      </a>

      <!-- 6. WhatsApp -->
      <a class="btn" href="https://wa.me/12799007342" target="_blank" rel="noopener">
        <span class="icon" aria-hidden="true">
          <svg viewBox="0 0 24 24" role="img" aria-label="WhatsApp">
            <g transform="translate(12,12)" fill="none" stroke="var(--accent)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle r="10"></circle>
              <path d="M6.8 4.6c-.2 0-.5.3-1.2.2s-1.6-.5-2.7-.9c-1.1-.6-1.9-1.4-2.6-2.3-.7-.9-1.2-1.8-1.3-2.4 0-.3 0-.6.1-.7l.7-.9c.2-.3.3-.4.4-.7l.3-.3c.2-.3.2-.5.2-.6l-.4-1.2c-.2-.4-.5-.4-.8-.4h-.6c-.2 0-.5 0-.8.5-.4.5-1.1 1.2-1.1 2.9S-2 0 .2 1.6c.2.3 2.6 4.3 6.4 5.8.9.4 1.5.6 2 .7.9.3 1.6.3 2.2.1.8-.2 2.2-.9 2.5-1.8.3-.8.3-1.5.2-1.7-.1-.2-.4-.4-.7-.4z" fill="var(--accent)" stroke="none"></path>
            </g>
          </svg>
        </span>
        <span class="label">WhatsApp</span><span class="arrow">›</span>
      </a>

      <!-- 7. Call -->
      <a class="btn" href="tel:+112799007342">
        <span class="icon" aria-hidden="true">
          <svg viewBox="0 0 24 24" role="img" aria-label="Phone">
            <g transform="translate(12,12)" fill="none" stroke="var(--accent)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle r="10"></circle>
              <path d="M7 3v4c0 1-.9 1.8-1.9 1.8C-2.7 8.8-9-.5-9-6.1c0-1 1-1.9 1.9-1.9H-2c1 0 1.8.8 1.9 1.8l.4 2.6c.1.5 0 1-.4 1.4l-1.7 1.7C1 4 6.1 7 6.1 7l1.7-1.7c.4-.4.9-.5 1.4-.4l2.6.4C12.8 5.4 13.6 6.2 13.6 7z" fill="var(--accent)" stroke="none"></path>
            </g>
          </svg>
        </span>
        <span class="label">Подзвонити</span><span class="arrow">›</span>
      </a>

      <!-- 8. Email -->
      <a class="btn" href="mailto:myosensor@gmail.com">
        <span class="icon" aria-hidden="true">
          <svg viewBox="0 0 24 24" role="img" aria-label="Email">
            <g transform="translate(12,12)" fill="none" stroke="var(--accent)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="-8" y="-6" width="16" height="12" rx="2"></rect>
              <path d="M-8,-4 0,2 8,-4" />
            </g>
          </svg>
        </span>
        <span class="label">Email</span><span class="arrow">›</span>
      </a>
    </div>

    <p class="small">Примітка: iOS/Android можуть показувати підтвердження для деяких схем (наприклад, Viber). Це політика безпеки ОС.</p>
  </main>
</body>
</html>
