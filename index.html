<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MyoSensor — контакти</title>
  <meta name="theme-color" content="#1f6feb">
  <style>
    :root{
      --bg:#0f1115; --card:#171a21; --text:#f2f4f8; --muted:#aab2c5;
      --btn1:#2a77ff; --btn2:#0e61db; --btnh:#2b7cff;
    }
    @media (prefers-color-scheme: light){
      :root{ --bg:#f6f8fb; --card:#ffffff; --text:#0b1220; --muted:#51607a; }
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; display:grid; place-items:center; padding:24px;
      background:
        radial-gradient(1200px 700px at 80% -10%, rgba(53,112,255,0.12), transparent),
        radial-gradient(1200px 700px at 10% 110%, rgba(53,112,255,0.10), transparent),
        var(--bg);
      color:var(--text);
      font:16px/1.55 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }
    main{width:100%; max-width:560px; background:var(--card); border-radius:18px;
         box-shadow:0 10px 30px rgba(0,0,0,.15); padding:28px}
    .brand{display:flex; align-items:center; gap:14px; margin-bottom:10px}
    .logo{width:44px; height:44px; border-radius:12px; display:grid; place-items:center;
          background:linear-gradient(135deg,#2b7cff,#6aa8ff); color:#fff; font-weight:800}
    h1{margin:0; font-size:22px}
    .muted{color:var(--muted); margin:6px 0 22px}
    .btns{display:grid; gap:14px}
    a.btn{
      display:grid; grid-template-columns:46px 1fr 18px; align-items:center; gap:12px;
      text-decoration:none; padding:14px 16px; border-radius:14px;
      background:linear-gradient(180deg,var(--btn1),var(--btn2)); color:#fff;
      box-shadow:0 6px 16px rgba(31,111,235,.28); transition:.12s;
    }
    a.btn:hover{transform:translateY(-1px); background:var(--btnh); box-shadow:0 10px 22px rgba(31,111,235,.35)}
    .ibox{
      width:46px; height:46px; border-radius:11px; display:grid; place-items:center;
      overflow:hidden; position:relative;
      box-shadow:inset 0 1px 0 #ffffff66, inset 0 -1px 0 #00000014;
    }
    .ibox > .bg{position:absolute; inset:0}
    .ibox svg{position:relative; width:22px; height:22px; display:block; fill:#ffffff}
    .arrow{opacity:.75}
    .note{margin-top:12px; color:var(--muted); font-size:12px}
  </style>
</head>
<body>
<main>
  <div class="brand">
    <div class="logo">MS</div>
    <div>
      <h1>Виберіть спосіб звʼязку</h1>
      <div class="muted">MyoSensor • швидкі кнопки для месенджерів і соцмереж</div>
    </div>
  </div>

  <div class="btns">
    <!-- Facebook -->
    <a class="btn" href="https://facebook.com/MyoSensor.kuz" target="_blank" rel="noopener">
      <span class="ibox" aria-hidden="true">
        <span class="bg" style="background:#1877F2;"></span>
        <svg viewBox="0 0 24 24"><path d="M13.5 22v-8h2.7l.4-3h-3.1V9.2c0-.9.3-1.5 1.7-1.5H17V5.1c-1 0-2-.1-3.1-.1-2.4 0-4 1.5-4 4.2V11H8v3h1.9v8h3.6z"/></svg>
      </span>

    </a>

    <!-- Instagram -->
    <a class="btn" href="https://instagram.com/myosensor" target="_blank" rel="noopener">
      <span class="ibox" aria-hidden="true">

        <svg viewBox="0 0 24 24">
          <rect x="4" y="4" width="16" height="16" rx="4" ry="4" fill="none" stroke="#fff" stroke-width="2.2"/>
          <circle cx="12" cy="12" r="3.8" fill="none" stroke="#fff" stroke-width="2.2"/>
          <circle cx="17.2" cy="6.8" r="1.4" fill="#fff"/>

        <svg viewBox="0 0 24 24"><path d="M12 2C6.5 2 2 6.1 2 11.1c0 2.9 1.4 5.4 3.7 7.1v3.8l3.4-1.9c.9.3 1.9.5 2.9.5 5.5 0 10-4.1 10-9.2S17.5 2 12 2zm1 11.8-2.6-2.8-5 2.8 5.5-5.9 2.6 2.8 4.9-2.8L13 13.8z"/></svg>

        <span class="bg" style="background:#10B981;"></span>

    <!-- Email -->
    <a class="btn" href="mailto:myosensor@gmail.com">
      <span class="ibox" aria-hidden="true">
        <span class="bg" style="background:#F97316;"></span>
        <svg viewBox="0 0 24 24">
          <rect x="3" y="5" width="18" height="14" rx="2" ry="2" fill="#fff"/>
          <path d="M21 7 12 13 3 7" fill="none" stroke="#FDBA74" stroke-width="1.8"/>
        </svg>
      </span>

  </div>

  <div class="note">Підтвердження від iOS/Android перед відкриттям деяких застосунків (Viber/Telegram) — нормальна поведінка системи.</div>
</main>
</body>
</html>
